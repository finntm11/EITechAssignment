<h2>Top Cryptocurrencies</h2>
<table>
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Price (USD)</th>
      <th>Market Cap</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let coin of cryptoData">
      <td>{{ coin.rank }}</td>
      <td>{{ coin.name }}</td>
      <td>{{ coin.priceUsd | number:'1.2-2' }}</td>
      <td>{{ coin.marketCapUsd | number:'1.0-0' }}</td>
    </tr>
  </tbody>
</table>
