<div *ngIf="isLoading" class="loading-container">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading" class="main-container">
  <div class="header">
    <h2>List of Assets</h2>
  </div>
  <div class="search-form">
    <mat-form-field>
      <mat-label>Search Assets By Name</mat-label>
      <input
        floatLabel="always"
        matInput
        [(ngModel)]="searchQuery"
        (ngModelChange)="applyFilter()"
      />
    </mat-form-field>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Rank Column -->
      <ng-container matColumnDef="rank">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by rank"
        >
          Rank
        </th>
        <td mat-cell *matCellDef="let element">{{ element.rank }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="priceUsd">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by price"
        >
          Price (USD)
        </th>
        <td mat-cell *matCellDef="let element">{{ element.priceUsd }}</td>
      </ng-container>

      <!-- Supply Column -->
      <ng-container matColumnDef="supply">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by supply"
        >
          Supply
        </th>
        <td mat-cell *matCellDef="let element">{{ element.supply }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="pageOptions"
      showFirstLastButtons
      aria-label="Select page of assets"
    >
    </mat-paginator>
  </div>
</div>
